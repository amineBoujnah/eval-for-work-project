# renew_before_expiry = 30 days
version = 1.12.0
archive_dir = /etc/letsencrypt/archive/eval.pfe-project.com
cert = /etc/letsencrypt/live/eval.pfe-project.com/cert.pem
privkey = /etc/letsencrypt/live/eval.pfe-project.com/privkey.pem
chain = /etc/letsencrypt/live/eval.pfe-project.com/chain.pem
fullchain = /etc/letsencrypt/live/eval.pfe-project.com/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 9637db0c16a750e0411793675a39272b
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
[[webroot_map]]
eval.pfe-project.com = /var/www/certbot
